name: Deploy Kadane-Backend-Doc to Amazon ECS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'docker/backend-doc/**'
      - 'openapi.yml'
      - '.github/workflows/aws-backend-doc.yml'
      - '.github/workflows/task-definition-backend-doc.json'
      - 'nginx.conf'

env:
  AWS_REGION: us-east-2                 # set this to your preferred AWS region, e.g. us-west-1
  DOCKERFILE: docker/backend-doc/Dockerfile
  ECR_REPOSITORY: kadane-backend-doc             # set this to your Amazon ECR repository name
  ECS_SERVICE: KadaneBackendDocService  # set this to your Amazon ECS service name
  ECS_CLUSTER: KadaneBackendDoc         # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: .github/workflows/task-definition-backend-doc.json # set this to the path to your Amazon ECS task definition
  CONTAINER_NAME: kadane-backend-doc             # set this to the name of the container in the
  APP_PORT: 80 # set this to the port your application listens on
  TARGET_GROUP_ARN: arn:aws:elasticloadbalancing:us-east-2:905418014870:targetgroup/KadaneBackendDocECSCluster/eb9cd375a9a7d5f8 
  CONTAINER_PORT: 80 # Port inside your container where the app is running

permissions:
  contents: write
  id-token: write

jobs:
  # Build and deploy the container
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Lint OpenAPI spec
      run: docker run --rm -v "${{ github.workspace }}:/local" openapitools/openapi-generator-cli:latest-release validate -i /local/openapi.yml

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f $DOCKERFILE .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}
        environment-variables: |
            PAGE_TITLE=${{ vars.DOC_PAGE_TITLE }}
            SPEC_URL=${{ vars.DOC_SPEC_URL }}

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: false 

    - name: Update ECS service with load balancer
      run: |
        aws ecs update-service \
          --cluster ${{ env.ECS_CLUSTER }} \
          --service ${{ env.ECS_SERVICE }} \
          --load-balancers targetGroupArn=${{ env.TARGET_GROUP_ARN }},containerName=${{ env.CONTAINER_NAME }},containerPort=${{ env.CONTAINER_PORT }} \
          --force-new-deployment
