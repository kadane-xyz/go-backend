name: Deploy Kadane-Judge0 to Amazon ECS

on:
  push:
    branches: [ "main" ]
    paths:
      - 'judge0.conf'
      - 'docker/judge0/Dockerfile'
      - '.github/workflows/aws-judge0.yml'
      - '.github/workflows/task-definition-judge0.json'

env:
  DOCKERFILE: docker/judge0/Dockerfile
  ECR_REPOSITORY: kadane/judge0 # set this to your Amazon ECR repository name
  ECS_SERVICE: KadaneProdJudge0Service    # set this to your Amazon ECS service name
  ECS_CLUSTER: KadaneProdBackendCluster         # set this to your Amazon ECS cluster name
  ECS_TASK_DEFINITION: .github/workflows/task-definition-judge0.json # set this to the path to your Amazon ECS task definition
  CONTAINER_NAME: kadane-judge0-server             # set this to the name of the container in the
  ECS_ENV_BUCKET: kadane-ecs-env
  JUDGE0_CONF_PATH: judge0.conf

permissions:
  contents: write
  id-token: write

jobs:
  # Build and deploy the container
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ vars.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build a docker container and
        # push it to ECR so that it can
        # be deployed to ECS.
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -f $DOCKERFILE .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Fill in the new image ID in the Amazon ECS task definition
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: ${{ env.ECS_TASK_DEFINITION }}
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.build-image.outputs.image }}

    - name: Upload environment file to S3
      run: |
        aws s3 cp ${{ env.JUDGE0_CONF_PATH }} s3://${{ env.ECS_ENV_BUCKET }}/judge0.conf

    - name: Deploy Amazon ECS task definition
      uses: aws-actions/amazon-ecs-deploy-task-definition@v2
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: false 