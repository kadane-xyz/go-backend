version: "2"
sql:
- schema: database/migrations
  queries: database/queries 
  engine: postgresql
  gen:
    go:
      package: sql
      out: internal/database/sql
      sql_package: pgx/v5
      emit_json_tags: true
      json_tags_case_style: camel
      emit_prepared_queries: false
      emit_interface: false
      emit_pointers_for_null_types: true
