version: "2"
servers:
- engine: postgresql
  uri: "postgresql://gouser:gopassword@localhost:5432/kadane?sslmode=disable"
sql:
- schema: schema.sql
  queries: query.sql
  engine: postgresql
  gen:
    go:
      package: sql
      out: sql
      sql_package: pgx/v5
      emit_json_tags: true
      json_tags_case_style: camel
      emit_prepared_queries: false
      emit_interface: false
  database:
    managed: true